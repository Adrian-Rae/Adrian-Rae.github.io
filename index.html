<!DOCTYPE html>
<html>

		<!-- JQUERY -->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<button id="textbutton" onclick="load_data()" style="width:100px;height:50px">
			This text should change
		</button>
	</body>
	<script type="text/javascript">
		function load_data(){
			$.ajax({
			url: "API.php",
			data: "",
			dataType: "JSON",
			error: function(xhr,thrownError){
				alert(xhr.responseText);
			},
			method: "POST",
			success: function(result){
				document.getElementByID("textbutton").innerHTML = result;
			}
		});
		}
	</script>
</html>
